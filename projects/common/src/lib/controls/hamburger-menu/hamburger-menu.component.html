  <button class="hamburger-menu" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [inline]="true">menu</mat-icon>
  </button>
  <!-- Builds the hamburger menu from the items in the constants.ts file-->
  <mat-menu #menu="matMenu">
    <button class="item-button" mat-menu-item  *ngFor= "let item of MenuItems" [disabled]= item.Disabled routerLink={{item.Url}}>
      <mat-icon *ngIf="item.Icon">{{ item.Icon }}</mat-icon>
      <span>{{ item.Label }}</span>
    </button>
  </mat-menu>
